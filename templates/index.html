<!DOCTYPE html>
<html>
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Research Assistant</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="query">What would you like to research?</label>
                <textarea id="query" rows="4" placeholder="Enter your research question"></textarea>
            </div>
            <button id="submit-btn">Research</button>
        </div>
        <div id="loading" class="hidden">Researching...</div>
        <div id="results" class="results-container hidden">
            <h2 id="topic-title"></h2>
            <div class="result-section">
                <h3>Summary</h3>
                <p id="summary"></p>
            </div>
            <div class="result-section">
                <h3>Sources</h3>
                <ul id="sources-list"></ul>
            </div>
            <div class="result-section">
                <h3>Download</h3>
                <a id="pdf-download" class="download-btn">Download as PDF</a>
                <a id="txt-download" class="download-btn">Download as Text</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
